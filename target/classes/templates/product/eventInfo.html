<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <title>Codecool events</title>
</head>

<body>

<h2 align="center">Event info:</h2>

<table class="table">
    <tbody>
        <tr>
            <td>Event name:</td>
            <td><p th:text="${event.name}"></p></td>
        </tr>
        <tr>
            <td>Event description:</td>
            <td><p th:text="${event.description}"></p></td>
        </tr>
        <tr>
            <td>Event date:</td>
            <td><p th:text="${event.date}"></p></td>
        </tr>
        <tr>
            <td>Event category:</td>
            <td><p th:text="${event.category}"></p></td>
        </tr>
        <tr>
            <td>Link:</td>
            <td><a href="https://www.google.pl">CLICK ME!</a></td>
        </tr>
    </tbody>
</table>

    <br>
    <form action="/" method="get">
        <input type="submit" value="Back to events list">
    </form>

    <br>

    <div th:replace="footer :: copy"></div>

</body>
</html>
